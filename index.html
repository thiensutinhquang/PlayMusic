<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Nhạc MSTQ - Nâng cấp</title>

    <!-- PWA Manifest & Theme -->
    <link rel="manifest" href="https://thiensutinhquang.github.io/PlayMusic/manifest.json">
    <meta name="theme-color" content="#f59e0b">
    <link rel="apple-touch-icon" href="https://thiensutinhquang.github.io/PlayMusic/images/icons/icon-192x192.png">


    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Fuse.js for fuzzy search -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    
    <style>
        /* ==============================================
        HỆ THỐNG THIẾT KẾ & BIẾN TOÀN CỤC (CSS VARIABLES)
        ============================================== */
        :root {
            /* Bảng màu chính */
            --primary-color: #f59e0b; /* Màu chủ đạo (Hổ phách 500) */
            --primary-hover: #d97706; /* Màu chủ đạo khi di chuột (Hổ phách 600) */
            --secondary-color: #3b82f6; /* Màu phụ (Xanh dương 500) */
            --da--danger-color: #ef4444; /* Màu cảnh báo nguy hiểm (Đỏ 500) */
            
            /* Màu sắc cho Giao diện Sáng (Light Mode) */
            --bg-light: #f1f5f9; /* Màu nền (Xám 100) */
            --card-bg-light: #ffffff; /* Màu nền thẻ */
            --text-light: #1e293b; /* Màu chữ (Xám 800) */
            --text-muted-light: #475569; /* Màu chữ phụ, mờ hơn (Xám 600) */
            --border-light: #e2e8f0; /* Màu viền (Xám 200) */
            --logo-bg-light: #f8fafc; /* Màu nền logo hơi trắng ngà */

            /* Màu sắc cho Giao diện Tối (Dark Mode) */
            --bg-dark: #0f172a; /* Màu nền (Xám 900) */
            --card-bg-dark: #1e293b; /* Màu nền thẻ (Xám 800) */
            --text-dark: #e2e8f0; /* Màu chữ (Xám 200) */
            --text-muted-dark: #94a3b8; /* Màu chữ phụ, mờ hơn (Xám 400) */
            --border-dark: #334155; /* Màu viền (Xám 700) */
            --logo-bg-dark: #111827; /* Màu nền logo tối hơn */

            /* Các kiểu đổ bóng (Box Shadow) */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            
            /* Các hiệu ứng chuyển động (Transitions) */
            --transition-fast: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);

            /* Phông chữ chính */
            --font-sans: 'Be Vietnam Pro', sans-serif;

            /* Các biến màu động (sẽ thay đổi theo giao diện Sáng/Tối/Preset) */
            --bg-current: var(--bg-light);
            --card-bg-current: var(--card-bg-light);
            --text-current: var(--text-light);
            --text-muted-current: var(--text-muted-light);
            --border-current: var(--border-light);
            --logo-bg-current: var(--logo-bg-light);
        }

        body.dark-mode {
            --bg-current: var(--bg-dark);
            --card-bg-current: var(--card-bg-dark);
            --text-current: var(--text-dark);
            --text-muted-current: var(--text-muted-dark);
            --border-current: var(--border-dark);
            --logo-bg-current: var(--logo-bg-dark);
        }

        /* Preset themes */
        html[data-theme="strong"] {
            --bg-current: #003366;
            --card-bg-current: #004488;
            --text-current: #FFD700;
            --text-muted-current: #AAAAAA;
            --border-current: #0055AA;
            --logo-bg-current: #002244;
        }
        html[data-theme="gentle"] {
            --bg-current: #6A057F;
            --card-bg-current: #7B1A8F;
            --text-current: #FFB6C1;
            --text-muted-current: #E0E0E0;
            --border-current: #8C2B9F;
            --logo-bg-current: #5A046F;
        }
        html[data-theme="fresh"] {
            --bg-current: #228B22;
            --card-bg-current: #339B33;
            --text-current: #00CED1;
            --text-muted-current: #BBEEFF;
            --border-current: #44AA44;
            --logo-bg-current: #1A7A1A;
        }
        html[data-theme="modern"] {
            --bg-current: #228B22;
            --card-bg-current: #339B33;
            --text-current: #FFD700;
            --text-muted-current: #FFDD77;
            --border-current: #44AA44;
            --logo-bg-current: #1A7A1A;
        }
        html[data-theme="warm"] {
            --bg-current: #6A057F;
            --card-bg-current: #7B1A8F;
            --text-current: #FFD700;
            --text-muted-current: #FFDD77;
            --border-current: #8C2B9F;
            --logo-bg-current: #5A046F;
        }
        html[data-theme="elegant"] {
            --bg-current: #003366;
            --card-bg-current: #004488;
            --text-current: #00CED1;
            --text-muted-current: #BBEEFF;
            --border-current: #0055AA;
            --logo-bg-current: #002244;
        }
        html[data-theme="tinhquang"] {
            --bg-current: #1a0b2a;
            --card-bg-current: #2a1b4a;
            --text-current: #FFD700;
            --text-muted-current: #e0e0e0;
            --border-current: #4a2a6a;
            --logo-bg-current: #100818;
        }
        
        /* ==============================================
        PHONG CÁCH CƠ BẢN & TOÀN CỤC
        ============================================== */
        html { scroll-behavior: smooth; }
        
        body {
            font-family: var(--font-sans);
            background-color: var(--bg-current);
            color: var(--text-current);
            transition: background-color var(--transition-slow), color var(--transition-fast);
            line-height: 1.6;
            padding-bottom: 90px; /* Tạo không gian cho thanh điều khiển */
            overflow-x: hidden; /* Prevent horizontal scroll on mobile nav */
        }
        
        /* Removed dynamic-bg and particle-bg-canvas CSS */
        
        .container { max-width: 1280px; margin: 0 auto; padding: 1rem 1.5rem; }
        
        .card {
            background-color: var(--card-bg-current);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-current);
            transition: var(--transition-slow);
            padding: 1.25rem 1.5rem;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }
        
        /* ==============================================
        HEADER & ĐIỀU HƯỚNG MỚI
        ============================================== */
        .header {
            background-color: rgba(255, 255, 255, 0.7);
            border-bottom: 1px solid var(--border-current);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column; 
            align-items: center;
            padding: 1rem 0;
            height: auto;
        }
        
        body.dark-mode .header { background-color: rgba(15, 23, 42, 0.7); }

        .header-layout-wrapper {
            display: flex;
            align-items: stretch;
            justify-content: space-between;
            width: 100%;
            gap: 1.5rem;
            padding: 0 1.5rem;
        }

        .header-logo-container {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 200px;
            width: 20%;
            min-width: 100px;
            position: relative; 
            background-color: var(--logo-bg-current); 
            transition: background-color var(--transition-fast);
            padding: 10px; 
            box-sizing: content-box; 
            border-radius: 12px; 
            /* NEW: Add a subtle border for better definition */
            border: 1px solid var(--border-current); 
        }
        
        #header-logo-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; 
            overflow: hidden; 
            border-radius: 8px; /* FIX: Bo tròn góc cho nội dung bên trong */
        }
        #header-logo-placeholder svg {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Changed to cover to fill the rounded container */
            position: relative; 
            z-index: 1; 
        }

        /* Removed #higgs-field-canvas CSS */


        /* Hiệu ứng Chakra Glow CỰC MẠNH cho Logo Header (luôn bật) */
        #header-logo-placeholder::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400%; 
            height: 400%; 
            border-radius: 50%; 
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.9) 20%, rgba(255, 255, 255, 0) 60%);
            z-index: 0; /* Behind the SVG and canvas */
            /* Adjusted radiant-glow animation for less intensity */
            animation: radiant-glow 1.5s infinite alternate ease-in-out; 
        }

        @keyframes radiant-glow {
            0% {
                transform: translate(-50%, -50%) scale(0.7); /* Smaller initial scale */
                opacity: 0.9; /* Slightly higher base opacity */
                filter: blur(5px); /* Less blur */
            }
            100% {
                transform: translate(-50%, -50%) scale(1.3); /* Smaller max scale */
                opacity: 1; 
                filter: blur(15px); /* Less max blur */
            }
        }


        .header-main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary-color);
            margin: 0.5rem 0;
            width: 100%;
        }
        
        /* New Navigation Item Styling */
        .nav-item {
            display: inline-flex; 
            align-items: center; 
            gap: 0.5rem; 
            background-color: transparent;
            color: var(--text-muted-current); 
            padding: 0.6rem 1rem; 
            border-radius: 8px;
            text-decoration: none; 
            font-weight: 500; 
            font-size: 0.95rem; 
            border: 2px solid transparent; 
            transition: var(--transition-fast); 
            white-space: nowrap;
        }
        .nav-item:hover { 
            color: var(--text-current); 
            background-color: var(--bg-current); 
            transform: translateY(-2px); 
        }
        .nav-item:active { transform: scale(0.95); }

        /* Active state for navigation links */
        .nav-item.active { 
            color: var(--primary-color); 
            font-weight: 700; 
            background-color: var(--bg-current); 
            border-color: var(--primary-color); 
        }

        /* Dropdown specific styles */
        .dropdown-container { position: relative; }
        .dropdown-toggle {
            display: inline-flex; align-items: center; gap: 0.5rem; background-color: transparent;
            color: var(--text-muted-current); padding: 0.6rem 1rem; border-radius: 8px;
            text-decoration: none; font-weight: 500; font-size: 0.95rem; border: 2px solid transparent;
            transition: var(--transition-fast); white-space: nowrap;
            cursor: pointer; 
        }
        .dropdown-toggle:hover { color: var(--text-current); background-color: var(--bg-current); transform: translateY(-2px); }
        .dropdown-toggle:active { transform: scale(0.95); }
        .dropdown-toggle.active { 
            color: var(--primary-color); 
            font-weight: 700; 
            background-color: var(--bg-current); 
            border-color: var(--primary-color);
        }

        .dropdown-toggle .ph-caret-down {
            transition: transform 0.2s ease-in-out;
        }
        .dropdown-toggle.open .ph-caret-down {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            display: none; 
            position: absolute; 
            top: calc(100% + 10px); 
            right: 0;
            background-color: var(--card-bg-current); 
            border-radius: 8px; 
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-current); 
            width: 220px; 
            z-index: 1010;
            opacity: 0; 
            transform: translateY(10px); 
            transition: opacity 0.3s ease, transform 0.3s ease;
            padding: 0.5rem; 
        }
        .dropdown-menu.show { display: block; opacity: 1; transform: translateY(0); }
        
        .dropdown-menu a { 
            display: flex; 
            align-items: center; 
            gap: 1rem; 
            padding: 0.75rem 1rem; 
            color: var(--text-muted-current); 
            text-decoration: none; 
            transition: var(--transition-fast); 
            font-size: 0.95rem;
            border-radius: 6px; 
        }
        .dropdown-menu a:hover { background-color: var(--primary-color); color: #fff; }
        .dropdown-menu a i, .dropdown-menu a svg { font-size: 1.25rem; width: 20px; height: 20px; text-align: center; }

        /* Preset Theme Buttons */
        .preset-theme-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 2px solid var(--border-current);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: var(--shadow-sm);
        }
        .preset-theme-btn:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }
        .preset-theme-btn.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.4); 
        }

        /* Timer Action Buttons */
        .timer-action-btn {
            width: 100%;
            padding: 0.75rem 1rem; 
            border-radius: 8px; 
            font-weight: 600; 
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            text-align: center;
            display: block; 
            color: white; 
            margin-top: 0.5rem; /* Add some margin top for spacing */
        }
        .timer-action-btn.bg-primary-color {
            background-color: var(--primary-color);
        }
        .timer-action-btn.bg-primary-color:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .timer-action-btn.bg-danger-color {
            background-color: var(--da--danger-color);
        }
        .timer-action-btn.bg-danger-color:hover {
            background-color: #dc2626; 
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Input field in light mode */
        body:not(.dark-mode) input[type="number"] {
            color: var(--text-light); 
            background-color: #f8fafc; 
            border-color: #cbd5e1; 
        }

        /* Player Controls */
        #player-bar .player-buttons button.active-control,
        #player-bar .player-actions-right button.active-control { /* Added this line */
            color: var(--primary-color);
        }
        #player-bar .player-actions-right button.liked {
            color: var(--da--danger-color); /* Red for liked songs */
        }

        /* ==============================================
        MÀN HÌNH CHÀO (SPLASH SCREEN)
        ============================================== */
        #splash-screen { 
            position: fixed; inset: 0; z-index: 9999; 
            opacity: 0; /* Start hidden */
            transition: opacity 1s ease-out, visibility 1s ease-out; 
            visibility: hidden;
            display: flex; justify-content: center; align-items: center; 
            background: #000;
            overflow: hidden;
        }
        #splash-screen.visible {
            opacity: 1;
            visibility: visible;
        }
        #splash-screen.hidden { 
            opacity: 0; 
            visibility: hidden; 
        }
        #splash-logo-container { width: 250px; height: 250px; position: relative; z-index: 10; }
        #splash-logo-placeholder svg, #header-logo-placeholder svg { width: 100%; height: 100%; object-fit: contain; }
        
        /* ==============================================
        HIỆU ỨNG LOGO & VŨ TRỤ
        ============================================== */
        
        /* Hiệu ứng Logo Header khi nhạc phát */
        #header-logo-placeholder #human-body.breathing-effect { 
            animation: breathe 2s infinite alternate ease-in-out; /* Tăng biên độ nhịp thở */
        }
        #header-logo-placeholder #chakra-system.energy-flow-active { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: flow-animation 3s linear infinite; }
        #header-logo-placeholder #logo-text-trucchichantam.highlight-text { fill: gold; }

        @keyframes radiant-glow {
            0% {
                transform: translate(-50%, -50%) scale(0.7); /* Smaller initial scale */
                opacity: 0.9; /* Slightly higher base opacity */
                filter: blur(5px); /* Less blur */
            }
            100% {
                transform: translate(-50%, -50%) scale(1.3); /* Smaller max scale */
                opacity: 1; 
                filter: blur(15px); /* Less max blur */
            }
        }


        /* Hiệu ứng vũ trụ nền */
        .stars, .stars2, .stars3 {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%; height: 100%;
            display: block;
            background: transparent;
        }
        .stars { animation: rotate-stars 150s linear infinite; }
        .stars2 { animation: rotate-stars 100s linear infinite; }
        .stars3 { animation: rotate-stars 50s linear infinite; }
        @keyframes rotate-stars { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        @keyframes twinkle {
            0% { transform: scale(0.5); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0.5; }
        }

        /* ==============================================
        NỘI DUNG CHÍNH
        ============================================== */
        .main-content { 
            position: relative;
            z-index: 1;
            display: grid; 
            grid-template-columns: 1fr; 
            gap: 2rem; 
            margin-top: 2rem; 
            max-width: none; 
            width: 100%; 
            padding-left: 1.5rem; 
            padding-right: 1.5rem; 
        }
        
        /* ==============================================
        TRÌNH PHÁT NHẠC - THANH ĐIỀU KHIỂN DƯỚI
        ============================================== */
        #player-bar {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 90px;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-current);
            z-index: 1001;
            padding: 0 1.5rem;
            display: grid; 
            grid-template-columns: 3.5fr 2fr 1.2fr; 
            align-items: center;
            gap: 1rem;
        }
        body.dark-mode #player-bar {
            background-color: rgba(15, 23, 42, 0.7);
        }

        #player-bar .now-playing-info {
            display: flex;
            align-items: center;
            gap: 0.75rem; /* Giảm khoảng cách để vừa nút mới */
            min-width: 0; 
            opacity: 1; 
            transition: opacity 0.3s ease-out;
        }
        #player-bar .now-playing-info.fade-out {
            opacity: 0;
        }
        
        /* Removed bg-effect-toggle-btn CSS */
        
        #player-bar .now-playing-info img {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            object-fit: cover;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out; 
            flex-shrink: 0;
        }
        /* Removed spinning and chakra-glow-album CSS */

        #player-bar .now-playing-info .text-info {
            min-width: 0;
            flex-grow: 1;
        }

        #player-bar .player-controls-main {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            min-width: 0;
        }
        #player-bar .player-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        #player-bar .player-buttons button {
            background: none;
            border: none;
            color: var(--text-muted-current);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition-fast);
        }
        #player-bar .player-buttons button:hover { color: var(--text-current); }
        #player-bar .player-buttons #play-pause-btn {
            background-color: var(--primary-color);
            color: white;
            width: 44px; height: 44px;
            border-radius: 50%;
            font-size: 1.5rem;
        }
        #player-bar .player-buttons #play-pause-btn:hover { background-color: var(--primary-hover); }

        /* NEW: Loading spinner for play-pause button */
        .play-pause-loading .ph-play, .play-pause-loading .ph-pause {
            display: none;
        }

        .play-pause-loading::after {
            content: '';
            display: block;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }


        #player-bar .progress-section {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            width: 100%;
        }
        
        /* Removed Audio Visualizer Canvas CSS */
        
        #player-bar .progress-container { 
            flex-grow: 1; 
            height: 8px; /* Height for the progress bar track */
            background-color: var(--border-current);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            position: relative; /* For tooltip */
        }
        #player-bar .progress-bar { 
            height: 100%; 
            background-color: var(--primary-color); 
            border-radius: 4px;
            transition: width 0.1s linear;
        }
        #progress-tooltip {
            position: absolute;
            bottom: 100%; /* Position above the bar */
            transform: translateX(-50%); /* Center horizontally */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            pointer-events: none; /* Allow clicks to pass through */
            opacity: 0;
            transition: opacity 0.2s ease;
            margin-bottom: 5px; /* Space between tooltip and bar */
        }
        #player-bar .progress-container:hover #progress-tooltip {
            opacity: 1;
        }


        #player-bar .player-actions-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 1rem;
        }
        #player-bar .player-actions-right button {
            background: none; border: none; color: var(--text-muted-current); font-size: 1.25rem;
            cursor: pointer;
            transition: color var(--transition-fast);
        }
        #player-bar .player-actions-right button:hover {
            color: var(--text-current);
        }
        #player-bar .volume-container { display: flex; align-items: center; gap: 0.5rem; width: 120px; }
        #player-bar .volume-container input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent; /* Hide default track */
        }
        #player-bar .volume-container input[type="range"]::-webkit-slider-runnable-track {
            background: var(--border-current);
            border-radius: 4px;
            height: 6px;
        }
        #player-bar .volume-container input[type="range"]::-moz-range-track {
            background: var(--border-current);
            border-radius: 4px;

    <script>
    // --- PWA Service Worker Logic ---
    // Normally this would be in a separate sw.js file, but for a self-contained
    // single-file app, we define it as a string and register it via a Blob.
    const swCode = `
        const CACHE_NAME = 'mstq-music-cache-v4'; // Incremented cache version
        // Add the base URL of your GitHub Pages site to the URLs to cache.
        const BASE_URL = 'https://thiensutinhquang.github.io/PlayMusic/';
        const urlsToCache = [
            BASE_URL,
            BASE_URL + 'index.html',
            'https://cdn.tailwindcss.com',
            'https://unpkg.com/@phosphor-icons/web',
            'https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap',
            'https://cdn.jsdelivr.net/npm/fuse.js@6.6.2',
            'https://raw.githubusercontent.com/thiensutinhquang/PlayMusic/main/LOGOvectorFULL.svg',
            BASE_URL + 'images/icons/icon-192x192.png',
            BASE_URL + 'images/icons/icon-512x512.png',
            // Icons for notifications
            'https://thiensutinhquang.github.io/PlayMusic/images/icons/play.png',
            'https://thiensutinhquang.github.io/PlayMusic/images/icons/pause.png',
            'https://thiensutinhquang.github.io/PlayMusic/images/icons/next.png',
            'https://thiensutinhquang.github.io/PlayMusic/images/icons/prev.png'
        ];

        self.addEventListener('install', event => {
            event.waitUntil(
                caches.open(CACHE_NAME)
                    .then(cache => {
                        console.log('Opened cache');
                        // Use addAll, which handles requests and responses automatically.
                        // For cross-origin requests (like CDNs), they are stored as opaque responses.
                        return cache.addAll(urlsToCache);
                    })
                    .catch(error => {
                        console.error('Failed to cache resources during install:', error);
                    })
            );
        });

        self.addEventListener('fetch', event => {
            // For Audius API calls and other external resources not in cache, always go to the network.
            if (event.request.url.includes('audius.co') || event.request.url.includes('audius.prod-us-west-2.staked.cloud')) {
                event.respondWith(fetch(event.request));
                return;
            }
            
            event.respondWith(
                caches.match(event.request)
                    .then(response => {
                        // Cache hit - return response
                        if (response) {
                            return response;
                        }

                        // Not in cache, go to network
                        return fetch(event.request).then(
                            networkResponse => {
                                // Check if we received a valid response
                                if (!networkResponse || networkResponse.status !== 200 && networkResponse.type !== 'opaque') {
                                    return networkResponse;
                                }

                                // Clone the response to cache it
                                const responseToCache = networkResponse.clone();

                                caches.open(CACHE_NAME)
                                    .then(cache => {
                                        cache.put(event.request, responseToCache);
                                    });

                                return networkResponse;
                            }
                        ).catch(error => {
                            console.log('Fetch failed; returning offline page instead.', error);
                            // Optional: return an offline fallback page if fetch fails
                        });
                    })
            );
        });

        self.addEventListener('activate', event => {
          const cacheWhitelist = [CACHE_NAME];
          event.waitUntil(
            caches.keys().then(cacheNames => {
              return Promise.all(
                cacheNames.map(cacheName => {
                  if (cacheWhitelist.indexOf(cacheName) === -1) {
                    console.log('Deleting old cache:', cacheName);
                    return caches.delete(cacheName);
                  }
                })
              );
            })
          );
        });

        // Service Worker: Handle notification clicks to send messages to main app
        self.addEventListener('notificationclick', event => {
            event.notification.close(); // Close the notification

            const action = event.action; // 'play-pause', 'prev', 'next'

            event.waitUntil(
                clients.matchAll({ type: 'window', includeUncontrolled: true }).then(windowClients => {
                    // Find an open window client to send the message to
                    let clientToFocus = null;
                    for (let i = 0; i < windowClients.length; i++) {
                        const client = windowClients[i];
                        if (client.url.startsWith(BASE_URL) && 'focus' in client) {
                            clientToFocus = client;
                            break;
                        }
                    }

                    if (clientToFocus) {
                        clientToFocus.focus(); // Bring the app to foreground
                        clientToFocus.postMessage({ action: action }); // Send action to main app
                    } else if (clients.openWindow) {
                        // If no window is open, open a new one and send the action
                        clients.openWindow(BASE_URL).then(newClient => {
                            if (newClient) {
                                newClient.postMessage({ action: action });
                            }
                        });
                    }
                })
            );
        });
    `;

    // --- Register Service Worker ---
    if ('serviceWorker' in navigator) {

                    navigator.mediaSession.metadata = null;
                    mediaSessionIndicator.classList.remove('active');

                navigator.mediaSession.metadata = new MediaMetadata({
                    title: song.title,
                    artist: song.artist,
                    album: 'Âm nhạc TSTQ',
                    artwork: [{ src: song.artwork, sizes: '512x512', type: 'image/jpeg' }]
                });

                // Set action handlers if not already set
                // These handlers should ideally be set once or only when they change functionality
                if (!navigator.mediaSession.actionHandlersInitialized) {
                    navigator.mediaSession.setActionHandler('play', () => audioPlayer.play());
                    navigator.mediaSession.setActionHandler('pause', () => audioPlayer.pause());
                    navigator.mediaSession.setActionHandler('previoustrack', playPrev);
                    navigator.mediaSession.setActionHandler('nexttrack', playNext);
                    navigator.mediaSession.actionHandlersInitialized = true; // Custom flag

                mediaSessionIndicator.classList.add('active'); // Activate indicator when media session is active

                    console.warn("Could not fetch Audius host list, using fallback.", e.message);
                    hosts = [
                        'https://discoveryprovider.audius.co',
                        'https://discoveryprovider2.audius.co',
                        'https://discoveryprovider3.audius.co',
                        'https://dn-dn.audius.co',
                        'https://discoveryprovider.audius.prod-us-west-2.staked.cloud'
                    ];
                }
                
                audiusHosts = hosts; // Store all hosts globally
                audiusDiscoveryHost = audiusHosts[Math.floor(Math.random() * audiusHosts.length)]; // Select initial host

                const userResponse = await fetch(`${audiusDiscoveryHost}/v1/users/search?query=${USER_HANDLE}&app_name=MSTQPlayer`);
                const userData = await userResponse.json();
                if (!userData.data || userData.data.length === 0) throw new Error("User not found on Audius.");
                const userId = userData.data[0].id;
                
                const tracksResponse = await fetch(`${audiusDiscoveryHost}/v1/users/${userId}/tracks?limit=1000&app_name=MSTQPlayer`);
                const tracksData = await tracksResponse.json();
                songData = tracksData.data.map(track => ({
                    id: track.id,
                    title: track.title,
                    artist: track.user ? track.user.name : 'Unknown Artist',
                    artwork: track.artwork ? (track.artwork['480x480'] || track.artwork.url) : `https://placehold.co/150x150/1e293b/f1f5f9?text=${track.title.charAt(0)}`,

                    includeScore: true,
                    threshold: 0.4,
                };
                window.fuse = new Fuse(songData, options);
                
            } catch (error) {

                songsContainer.innerHTML = '<p class="text-center text-red-500 col-span-full">Lỗi khi tải danh sách nhạc từ Audius. Vui lòng thử lại sau.</p>';

        /**
         * Plays a song with retry mechanism if initial attempt fails.
         * @param {object} song - The song object to play.
         * @param {number} retryCount - Current retry attempt count.
         * @param {string|null} lastFailedHost - The host that failed in the previous attempt.
         */
        async function playSongWithRetries(song, retryCount = 0, lastFailedHost = null) {
            if (!song) return;

            let currentHost = audiusDiscoveryHost;
            if (lastFailedHost && audiusHosts.length > 1) {
                const availableHosts = audiusHosts.filter(host => host !== lastFailedHost);
                if (availableHosts.length > 0) {
                    currentHost = availableHosts[Math.floor(Math.random() * availableHosts.length)];
                    audiusDiscoveryHost = currentHost; // Update global current host
                } else {
                    // No other hosts to try, give up
                    console.error("No more Audius hosts to try.");
                    showMessage("Không thể phát bài hát này sau nhiều lần thử. Vui lòng thử bài khác.", "Lỗi phát nhạc");
                    isPlaying = false;
                    updateUI();
                    playPauseBtn.classList.remove('play-pause-loading');
                    const nowPlayingInfoWrapper = document.getElementById('popup-now-playing-info-wrapper');
                    if (nowPlayingInfoWrapper) nowPlayingInfoWrapper.classList.remove('fade-out');
                    const displayedSongIndex = currentDisplayData.findIndex(s => s.id === song.id);
                    const currentSongItem = document.querySelector(`.song-list-item[data-display-index="${displayedSongIndex}"]`);
                    if (currentSongItem) currentSongItem.classList.remove('loading-song-item');
                    if (repeatMode === 'all' || isShuffling) {
                        console.log("Attempting to play next song due to persistent error.");
                        playNext();
                    } else {
                        clearNowPlayingNotification();
                    }
                    return;
                }
            } else if (audiusHosts.length === 0) {
                // If hosts array is empty, try to re-fetch or use a fallback
                console.warn("Audius hosts list is empty. Attempting to re-fetch.");
                await fetchAudiusData(); // Attempt to re-fetch hosts
                if (audiusHosts.length === 0) { // If still empty, cannot proceed
                    showMessage("Không có nguồn nhạc nào khả dụng. Vui lòng thử lại sau.", "Lỗi kết nối");
                    isPlaying = false;
                    updateUI();
                    playPauseBtn.classList.remove('play-pause-loading');
                    clearNowPlayingNotification();
                    return;
                }
                currentHost = audiusHosts[Math.floor(Math.random() * audiusHosts.length)];
                audiusDiscoveryHost = currentHost;
            }


            console.log(`Attempting to play ${song.title} from ${currentHost} (Attempt ${retryCount + 1}/${MAX_AUDIO_RETRIES})`);
            
            // Update UI to show loading spinner
            playPauseBtn.classList.add('play-pause-loading');
            const displayedSongIndex = currentDisplayData.findIndex(s => s.id === song.id);
            const currentSongItem = document.querySelector(`.song-list-item[data-display-index="${displayedSongIndex}"]`);
            if (currentSongItem) {
                currentSongItem.classList.add('loading-song-item');
            }

            // Set audio source and load
            audioPlayer.src = `${currentHost}/v1/tracks/${song.id}/stream?app_name=MSTQPlayer`;
            audioPlayer.load();

            try {
                await audioPlayer.play();
                // Success
                playPauseBtn.classList.remove('play-pause-loading');
                const nowPlayingInfoWrapper = document.getElementById('popup-now-playing-info-wrapper');
                if (nowPlayingInfoWrapper) nowPlayingInfoWrapper.classList.remove('fade-out');
                if (currentSongItem) currentSongItem.classList.remove('loading-song-item');
                updateMediaSession();
                updateUI();
                showNowPlayingNotification(song);
            } catch (error) {
                console.error(`Playback error from ${currentHost}:`, error, `Song: ${song.title}`);
                playPauseBtn.classList.remove('play-pause-loading');
                const nowPlayingInfoWrapper = document.getElementById('popup-now-playing-info-wrapper');
                if (nowPlayingInfoWrapper) nowPlayingInfoWrapper.classList.remove('fade-out');
                if (currentSongItem) currentSongItem.classList.remove('loading-song-item');

                if (retryCount < MAX_AUDIO_RETRIES - 1) { // Check if more retries are allowed
                    showMessage(`Lỗi phát nhạc. Đang thử kết nối khác... (Thử lại ${retryCount + 1}/${MAX_AUDIO_RETRIES})`, "Lỗi phát nhạc");
                    await playSongWithRetries(song, retryCount + 1, currentHost); // Retry with a different host
                } else {
                    // Max retries reached
                    showMessage("Không thể phát bài hát này sau nhiều lần thử. Vui lòng thử bài khác.", "Lỗi phát nhạc");
                    isPlaying = false;
                    updateUI();
                    if (repeatMode === 'all' || isShuffling) {
                        console.log("Attempting to play next song due to persistent error.");
                        playNext();
                    } else {
                        clearNowPlayingNotification();
                    }
                }
            }
        }

        /**
         * Phát bài hát kế tiếp trong danh sách.
         */
        function playNext() {
            if (songData.length === 0) return;
            let nextIndex;
            if (repeatMode === 'one') {
                nextIndex = currentSongIndex;
            } else if (isShuffling) {
                let newIndex;

            }
            playSong(nextIndex);

                } while (songData.length > 1 && newIndex === currentSongIndex);
                prevIndex = newIndex;
            } else {
                prevIndex = (currentSongIndex <= 0 ? songData.length : currentSongIndex) - 1;
            }
            playSong(prevIndex);

        /**
         * Phân trang lời bài hát thành các trang nhỏ hơn.
         * @param {string} text - Toàn bộ lời bài hát.
         */
        function paginateLyrics(text) {
            const lines = text ? text.split('\n').filter(line => line.trim() !== '') : ['Không có lời bài hát.'];
            lyricsPages = [];
            if (lines.length === 0) {
                lyricsPages.push(['Không có lời bài hát.']);
            } else {
                for (let i = 0; i < lines.length; i += linesPerPage) {
                    lyricsPages.push(lines.slice(i, i + linesPerPage));
                }
            }
            currentLyricsPage = 0;
            displayCurrentLyricsPage();
        }

        /**
         * Hiển thị trang lời bài hát hiện tại.
         */
        function displayCurrentLyricsPage() {
            if (!lyricsPages || lyricsPages.length === 0 || lyricsPages[currentLyricsPage].length === 0) {
                fullLyricsDisplay.innerHTML = '<p class="text-muted-current">Không có lời bài hát.</p>';
                lyricsPageIndicator.textContent = 'Trang 0 / 0';
                lyricsLeftArrow.classList.add('disabled');
                lyricsRightArrow.classList.add('disabled');
                return;
            }
            fullLyricsDisplay.innerHTML = lyricsPages[currentLyricsPage].map(line => `<p>${line}</p>`).join('');
            lyricsPageIndicator.textContent = `Trang ${currentLyricsPage + 1} / ${lyricsPages.length}`;
            lyricsLeftArrow.classList.toggle('disabled', currentLyricsPage === 0);
            lyricsRightArrow.classList.toggle('disabled', currentLyricsPage === lyricsPages.length - 1);
        }

        /**

        async function requestNotificationPermission() {
            if (!('Notification' in window)) {
                console.log('Trình duyệt này không hỗ trợ thông báo.');
                return;
            }
            if (Notification.permission === 'granted') {
                return;
            }
            if (Notification.permission !== 'denied') {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    console.log('Quyền thông báo đã được cấp.');
                }
            }
        }

        /**
         * Hiển thị thông báo "Đang phát".
         * @param {object} song - Đối tượng bài hát đang phát.
         */
        function showNowPlayingNotification(song) {
            if ('Notification' in window && Notification.permission === 'granted') {
                // Clear any existing notification first
                clearNowPlayingNotification(); 

                const notificationOptions = {
                    body: song.artist,
                    icon: song.artwork, // Use album art as notification icon
                    silent: true, // Don't make a sound/vibrate for ongoing playback
                    tag: 'now-playing-music', // A unique tag to identify and replace this notification
                    renotify: true, // Re-notify if content changes (e.g., new song)
                    actions: [
                        { action: 'prev', title: 'Bài trước', icon: 'https://thiensutinhquang.github.io/PlayMusic/images/icons/prev.png' }, // Placeholder icons
                        { action: 'play-pause', title: isPlaying ? 'Tạm dừng' : 'Phát', icon: isPlaying ? 'https://thiensutinhquang.github.io/PlayMusic/images/icons/pause.png' : 'https://thiensutinhquang.github.io/PlayMusic/images/icons/play.png' },
                        { action: 'next', title: 'Bài kế tiếp', icon: 'https://thiensutinhquang.github.io/PlayMusic/images/icons/next.png' }
                    ]
                };
                const notification = new Notification(song.title, notificationOptions);

                // Add event listener for notification clicks (for control buttons)
                notification.onclick = (event) => {
                    event.preventDefault(); // Prevent browser from focusing the tab
                    if (event.action === 'play-pause') {
                        if (audioPlayer.paused) audioPlayer.play(); else audioPlayer.pause();
                    } else if (event.action === 'prev') {
                        playPrev();
                    } else if (event.action === 'next') {
                        playNext();
                    }
                    // Bring the app to foreground when notification is clicked
                    window.focus(); 
                };

                // Store the notification instance to close it later
                window.currentNotification = notification;
            }
        }

        /**
         * Xóa thông báo "Đang phát".

        /**

            e.preventDefault();
            this.classList.remove('drag-over');

        // ==============================================

        /**
         * Hàm debounce: Đảm bảo một hàm chỉ được gọi sau một khoảng thời gian nhất định
         * kể từ lần cuối cùng nó được kích hoạt.
         * @param {Function} func - Hàm cần debounce.
         * @param {number} delay - Thời gian chờ (ms).
         * @returns {Function} - Hàm đã được debounce.
         */
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), delay);
            };
        }

        /**
         * Hàm throttle: Đảm bảo một hàm chỉ được gọi tối đa một lần trong một khoảng thời gian nhất định.
         * @param {Function} func - Hàm cần throttle.
         * @param {number} limit - Thời gian giới hạn (ms).
         * @returns {Function} - Hàm đã được throttle.
         */
        function throttle(func, limit) {
            let inThrottle;
            let lastResult;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                    lastResult = func.apply(context, args);
                }
                return lastResult;
            };
        }

                { id: 'others', name: '👤 Khác' }, { id: 'phap', name: '📿 Pháp' },
                { id: 'favorites', name: '❤️ Yêu thích' }
            ];
            categoryMenu.innerHTML = '';
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'nav-item text-xs';
                btn.innerHTML = cat.name;
                btn.dataset.category = cat.id;
                btn.onclick = () => loadCustomCategory(cat.id);
                categoryMenu.appendChild(btn);
            });
            document.querySelector('#category-menu .nav-item[data-category="all"]').classList.add('active');

            const desktopPresetsContainer = document.getElementById('preset-themes-desktop');
            const mobilePresetsContainer = document.getElementById('preset-themes-mobile'); 
            if (desktopPresetsContainer) { renderPresetThemes(desktopPresetsContainer, changeTheme); }
            if (mobilePresetsContainer) { renderPresetThemes(mobilePresetsContainer, changeTheme); }
            renderPlatformLinks();

            // The loading message is now handled by the fetchAudiusData function
            // document.getElementById('loading-message').classList.remove('hidden'); 
            await fetchAudiusData();
            loadCustomCategory('all');

            updateUI();
            positionRadialItems();
            
            scrollToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
            scrollToBottomBtn.addEventListener('click', () => {
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            });
            
            // Debounce sự kiện cuộn trang để tối ưu hiệu suất
            window.addEventListener('scroll', debounce(() => {
                if (window.scrollY > 200) {
                    scrollNavContainer.classList.add('show');
                } else {
                    scrollNavContainer.classList.remove('show');
                }
            }, 100)); // Chờ 100ms sau khi dừng cuộn mới xử lý

            const splashScreen = document.getElementById('splash-screen');
            splashScreen.classList.add('visible');
            setTimeout(() => {
                splashScreen.classList.remove('visible');
            }, 2000);

            // Request notification permission on app load
            requestNotificationPermission();
        }

        initializeApp();
    });
    </script>
</body>
</html>
