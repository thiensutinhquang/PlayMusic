<script>
fetch('/api/songs')
  .then(r => r.json())
  .then(list => {
    const box = document.getElementById('playlist');
    list.forEach(x => {
      const d = document.createElement('div');
      d.innerHTML = `<p><b>${x.title}</b></p><audio controls preload="metadata" src="${x.stream_url}"></audio>`;
      box.appendChild(d);
    });
  });
</script>
<div id="playlist"></div>
